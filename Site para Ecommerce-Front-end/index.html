<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&family=Poppins:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,300;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Loja online</title>
</head>

<body>

    <header>
        <a href="#" class="logo"><i class='bx bx-headphone'></i>Soundbox</a>

        <ul class="navegaçao"><!--navegação-->

            <li><a href="#">Visão geral</a></li>
            <li><a href="#">Teach Specs</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Contact Us</a></li>

        </ul><!--fim-da-navegação-->

        <div class="header-icons"><!--icone-da-sacola-e-menu-->

            <i class='bx bx-cart-alt'></i>
            <div id="menu"><i class='bx bx-menu'></i></div>

        </div><!--fim-do-icone-da-sacola-e-menu-->

    </header>

    <section class="home"><!--HOME-->

        <div class="home-img"><!--HOME-img-->

            <img src="img/product1.png" class="one">

        </div><!--FIM-DA-HOME-img-->


        <div class="home-text"><!--home-texte-->

            <h1>Wireless <br> Headphones</h1>
            <h5>The smarter way to listen</h5>
            <h3>$199.00</h3>
            <a href="#" class="btn">Shop Now</a>

        </div><!--fim-da-home-texte-->

    </section><!--FIM-DA-HOME-->

    <div class="main">
        <div class="row">
            <li><img src="img/main1.png" onclick="slider('img/product1.png')"></li>
        </div><!--ROW-1-->

        <div class="row2">
            <li><img src="img/main2.png" onclick="slider('img/product2.png')"></li>
        </div><!--ROW-2-->

        <div class="row3">
            <li><img src="img/main3.png" onclick="slider('img/product3.png')"></li>
        </div><!--ROW-3-->
    </div><!--MAIN-->




    <!--Local-de-animçao-de-troca-de-icones-->
    <script>
        function slider(anything) {
            document.querySelector('.one').src = anything;
        };

        let menu = document.querySelector('#menu-icon');
        let navbar = document.querySelector('.navbar');

        menu.onclick = () => {
            menu.classList.toggle('bx-x');
            navbar.classList.toggle('open');
        }
    </script>
</body>

</html>
